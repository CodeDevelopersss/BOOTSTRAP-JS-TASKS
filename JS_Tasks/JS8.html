<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        * {
            font-size: medium;
        }
        .error {
            color: red;
            margin-left: 10px;
        }
       
        body {
            display: grid;
            place-content: center;
        }
        table {
            background: rgb(219, 133, 180);
            background: linear-gradient(
                0deg,
                rgba(219, 133, 180, 1) 12%,
                rgba(240, 213, 191, 1) 74%,
                rgba(244, 247, 196, 1) 100%
            );
            padding: 1rem 3rem;
            width: 45rem;
            height: auto;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            font-size: 20px;
        }
        input {
            width: 70%;
        }
        button {
            border: 2px solid black;
            border-radius: 10px;
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 8px;
            font-size: 20px;
            
        }
        #button {
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <h1 style="text-align: center; color: blue; font-size: 20px;">Registration Form</h1>
            </td>
        </tr>
        <tr>
            <td><label for="firstName">First Name </label></td>
            <td>
                <input type="text" name="firstName" id="firstName" required />
                <span class="error" id="firstNameError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name </label></td>
            <td>
                <input type="text" name="lastName" id="lastName" required />
                <span class="error" id="lastNameError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email </label></td>
            <td>
                <input type="email" name="email" id="email" required />
                <span class="error" id="emailError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password </label></td>
            <td>
                <input type="password" name="password" id="password" required />
                <span class="error" id="passwordError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="confirmPassword">Confirm Password </label></td>
            <td>
                <input type="password" name="confirmPassword" id="confirmPassword" required />
                <span class="error" id="confirmPasswordError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender </label></td>
            <td>
                <input style="width: fit-content" type="radio" name="gender" id="male" checked />
                Male
                <br />
                <input style="width: fit-content" type="radio" name="gender" id="female" />
                Female
            </td>
        </tr>
        <tr>
            <td><label for="age">Age </label></td>
            <td>
                <input type="number" name="age" id="age" required />
                <span class="error" id="ageError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="phoneNumber">Phone Number </label></td>
            <td>
                <input type="tel" name="phoneNumber" id="phoneNumber" />
                <span class="error" id="phoneNumberError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address </label></td>
            <td>
                <textarea name="address" id="address" cols="30" rows="10" required></textarea>
                <span class="error" id="addressError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="state">State </label></td>
            <td>
                <input type="text" name="state" id="state" required />
                <span class="error" id="stateError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="country">Country </label></td>
            <td>
                <select id="country" name="country" required>
                    <option value="">Choose your country</option>
                    <option value="IND">India</option>
                    <option value="USA">United States</option>
                    <option value="AUS">Australia</option>
                </select>
                <span class="error" id="countryError"></span>
            </td>
        </tr>
        <tr>
            <td><label for="languagesKnown">Languages Known </label></td>
            <td>
                <input style="width: fit-content" type="checkbox" name="languagesKnown" id="english" /> English
                <input style="width: fit-content" type="checkbox" name="languagesKnown" id="spanish" /> Spanish
                <input style="width: fit-content" type="checkbox" name="languagesKnown" id="french" /> French
                <input style="width: fit-content" type="checkbox" name="languagesKnown" id="german" /> German
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input style="width: fit-content" type="checkbox" name="declaration" id="declaration" required />
                Hereby I declare that all the given details are true
                <span class="error" id="declarationError"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p style="text-align: right;">Log in to <a href="https://ethnus.com/">Ethnus</a> website</p>
            </td>
        </tr>
        <tr>
            <td id="button" colspan="2">
                <button type="button" onclick="validateRegistration()">Register</button>
            </td>
        </tr>
    </table>

    <script>
        function validateRegistration() {
            const formFields = [
                { id: 'firstName', message: 'POOR' },
                { id: 'lastName', message: 'POOR' },
                { id: 'email', message: 'POOR' },
                { id: 'password', message: 'POOR' },
                { id: 'confirmPassword', message: 'Passwords do not match' },
                { id: 'age', message: 'Please enter a valid age' },
                { id: 'address', message: 'Field cannot be empty' },
                { id: 'state', message: 'Field cannot be empty' },
                { id: 'country', message: 'Please select your country' },
                { id: 'declaration', message: 'You must agree to the declaration' }
            ];

            let isValid = true;

            formFields.forEach(field => {
                const element = document.getElementById(field.id);
                const errorElement = document.getElementById(field.id + 'Error');

                if (field.id === 'confirmPassword') {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (confirmPassword !== password) {
                        errorElement.textContent = field.message;
                        isValid = false;
                    } else {
                        errorElement.textContent = '';
                    }
                } else if (field.id === 'declaration') {
                    if (!element.checked) {
                        errorElement.textContent = field.message;
                        isValid = false;
                    } else {
                        errorElement.textContent = '';
                    }
                } else {
                    if (element.value.trim() === '') {
                        errorElement.textContent = field.message;
                        isValid = false;
                    } else {
                        errorElement.textContent = '';
                    }
                }
            });

            if (isValid) {
                alert('Registration successful!');
                
            }
        }
    </script>
</body>
</html>
