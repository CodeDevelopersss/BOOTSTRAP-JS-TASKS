<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        div{
            text-align: center;
        }
        input,button{
            border-radius: 10px;
            font-size: 1rem;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Reverse A Number</h1>
        <input type="text" id="numInput" placeholder="Enter a number">
        <button onclick="reverseNumber()">Reverse</button>
        <p id="output"></p>
    </div>
    <script>
        function reverseNumber() {
            let num = document.getElementById('numInput').value;
            let reversedNum = parseInt(num.toString().split('').reverse().join(''), 10);
            document.getElementById('output').innerText = `Reversed Number: ${reversedNum}.`
        }
    </script>
</body>
</html>
