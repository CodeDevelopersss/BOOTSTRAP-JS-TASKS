<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Bootstrap6.css">
</head>
<body>

<div class="container mt-5 bg-">
  <form>
    <div class="form-group">
      <label for="name" style="font-weight: bolder;">Name</label>
      <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name">
      <div class="invalid-feedback">
        <i class="fas fa-exclamation-circle"></i> Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email" style="font-weight: bolder;">Email</label>
      <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email">
      <div class="invalid-feedback">
        <i class="fas fa-exclamation-circle"></i> Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password" style="font-weight: bolder;">Password</label>
      <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password">
      <div class="invalid-feedback">
        <i class="fas fa-exclamation-circle"></i> Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="hobbies" style="font-weight: bolder;">Hobbies</label>
      <select class="form-control" id="hobbies">
        <option>Select your hobbies</option>
        <option>Reading</option>
        <option>Travelling</option>
        <option>Cooking</option>
        <option>Gymrat</option>
        <option>Trekking</option>
        <option>Swimming</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger btn-block">Submit</button>
  </form>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
